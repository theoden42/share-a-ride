name: API Tests and Lint

on:
  push:
    branches: [ main ] 
  pull_request: [ main ] 

defaults: 
  run: 
    shell: bash
  
jobs: 
  flake8-lint: 
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v3
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: flake8 Lint
        uses: py-actions/flake8@v2
        with:
          max-line-length: "100"

